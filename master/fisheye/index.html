<!DOCTYPE html>
<meta charset="utf-8">
<style>

.node {
  stroke: #fff;
  stroke-width: 2px;
}

.link {
  fill: none;
  stroke: #000;
}

.background {
  fill: none;
  pointer-events: all;
}

.text{
  font-family: "HelveticaNeue-Light", "Helvetica Neue Light", "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif; 
  font-weight: bold;
}

</style>
<body>
<p id="selected_node"></p>
<p id="chart1"></p>
</body>
</html>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="fisheye.js"></script>
<script>
var fisheye = d3.fisheye.circular()
    .radius(200).distortion(3);

var width = 960,
    height = 500;

var m = [40, 240, 40, 240],
    w = width -m[0] -m[0],
    h = height -m[0] -m[2];

var tree = d3.layout.tree()
    .size([height - 20, height - 20]);

var root = {},
    nodes = tree(root);

root.parent = root;
root.px = root.x;
root.py = root.y;

var diagonal = d3.svg.diagonal().projection(function(d) { return [d.y, d.x]; });

var svg = d3.select("#chart1").append("svg:svg")
    .attr("width", width)
    .attr("height", height)
    .style("overflow", "scroll")
  .append("svg:g")
    .attr("class","drawarea")
    .attr("transform", "translate(" + m[3] + "," + m[0] + ")");

var node = svg.selectAll(".node"),
    link = svg.selectAll(".link");

d3.select("svg")
        .call(d3.behavior.zoom()
              .scaleExtent([0.5, 5])
              .on("zoom", zoom));

svg.append("rect")
      .attr("class", "background")
      .attr("width", width)
      .attr("height", height);  

var duration = 0;

createRootNode();

addNode(nodes[1]);
addNode(nodes[1]);
addNode(nodes[1]);
console.log(nodes);
update();

function update() {
  nodes.forEach(function(d) { d.y = d.depth * 180; });

    node = node.data(tree.nodes(root), function(d) { return d.id; });
    link = link.data(tree.links(nodes), function(d) { return d.source.id + "-" + d.target.id; });

    node.enter().append("circle")
      .attr("class", "node")
      .attr("r", 10)
      .attr("cx", function(d) { return d.parent.px; })
      .attr("cy", function(d) { return d.parent.py; }).on("click", function(d) { addNode(d);update();});

    link.enter().insert("path", ".node")
      .attr("class", "link")
      .attr("d", function(d) {
        var o = {x: d.source.px, y: d.source.py};
        return diagonal({source: o, target: o});
    });

  node.enter().append("text")
    .attr("class", "text")
    .attr("text-anchor", "end")
    .attr("x", function(d) { return d.parent.px; })
    .attr("y", function(d) { return d.parent.py; })
    .attr("id", function(d) { return "text_"+d.id; })
    .attr("dy", "q.75em")
    .attr("visibility",function(d) {return "hidden";})
    .text(function(d) {
       return "text_"+d.id;
      });

  var t = svg.transition()
      .duration(duration);

  t.selectAll(".link")
      .attr("d", diagonal);

  t.selectAll(".node")
      .attr("cy", function(d) { return d.px = d.x; })
      .attr("cx", function(d) { return d.py = d.y; });

  t.selectAll(".text")
      .attr("y", function(d) { return d.px = d.x-15; })
      .attr("x", function(d) { return d.py = d.y-15; });

  svg.on("mousemove", function() {
      fisheye.focus([d3.mouse(this)[1],d3.mouse(this)[0]]);
    
      d3.selectAll(".node")
      .attr("cx", function(d) { d.fisheye = fisheye(d); return d.fisheye.y; })
      .attr("cy", function(d) { d.fisheye = fisheye(d); return d.fisheye.x; })
      .attr("r", function(d) { 
        d.fisheye = fisheye(d); 

        if((d.fisheye.z * 4.5)>10){
          d3.select("#text_"+d.id)
          .attr("visibility",function(d) {return "visible";})
          .attr("y", function(d) { return d.px })
          .attr("x", function(d) { return d.py });
        }else{
          d3.select("#text_"+d.id).attr("visibility",function(d) {return "hidden";});
        }

        return d.fisheye.z * 4.5; 
      }); 

     /* node.each(function(d) { d.fisheye = fisheye(d);}).attr("cx", function(d) { return d.fisheye.y; })
      .attr("cy", function(d) { return d.fisheye.x; })
      .attr("r", function(d) { return d.fisheye.z * 4.5 });   */

      d3.selectAll(".link")
      .attr("d", function(d) {
        var o = fisheye(d.source);
        var t = fisheye(d.target);
        return diagonal({source: o, target: t});
    });
    
  });

/*
  // compute the new height
  var levelWidth = [1];
  var childCount = function(level, n) {
    
    if(n.children && n.children.length > 0) {
      if(levelWidth.length <= level + 1) levelWidth.push(0);
      
      levelWidth[level+1] += n.children.length;
      n.children.forEach(function(d) {
        childCount(level + 1, d);
      });
    }
  };
  childCount(0, root);  
  var newHeight = d3.max(levelWidth) * 60; // 20 pixels per line  
  tree = tree.size([newHeight, w]);*/
}

function createRootNode(){
   var n = {id: nodes.length},
    p = nodes[0];
    if (p.children) 
      p.children.push(n); 
    else p.children = [n];
    
    nodes.push(n);

    update();
}

function addNode(d){

  var n = {id: nodes.length};
  if (d.children) 
    d.children.push(n); 
  else d.children = [n];
  nodes.push(n);
}

function zoom() {
    var scale = d3.event.scale,
        translation = d3.event.translate,
        tbound = -h * scale,
        bbound = h * scale,
        lbound = (-w + m[1]) * scale,
        rbound = (w - m[3]) * scale;

    translation = [
        Math.max(Math.min(translation[0], rbound), lbound),
        Math.max(Math.min(translation[1], bbound), tbound)
    ];
    d3.select(".drawarea")
        .attr("transform", "translate(" + translation + ")" +
              " scale(" + scale + ")");
    }

</script>
